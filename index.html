<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritor - Página Oficial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ecos Literários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Textos</a></li>
                <li><a href="biografia.html">Biografia</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="textos">
            <h2>Textos</h2>
            <!-- Os artigos serão inseridos aqui pelo JavaScript -->
        </section>
    </main>

    <footer id="contato">
        <h2>Receba meus textos</h2>
        <form action="#" method="post">
            <label for="email">Digite seu email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email..." required>
            <button type="submit">Inscrever-se</button>
        </form>
        <p>Helton Cassoma.</p>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para carregar contadores de "Adoro!" do localStorage
        function carregarAdoros() {
            const textos = [1, 2]; // IDs dos textos
            textos.forEach((id) => {
                const count = localStorage.getItem(`adoro-${id}`) || 0; // Recupera o valor ou define 0
                document.getElementById(`adoro-count-${id}`).textContent = count;
            });
        }

        function incrementarAdoro(id) {
            // Pega o contador de "Adoro!"
            const contador = document.getElementById(`adoro-count-${id}`);
            // Incrementa o valor
            let atual = parseInt(contador.textContent);
            atual++;
            contador.textContent = atual;

            // Desabilita o botão de "Adoro!"
            document.getElementById(`adoro-${id}`).disabled = true;
            // Habilita o botão de "Unlike"
            document.getElementById(`unlike-${id}`).disabled = false;

            // Salva no localStorage
            localStorage.setItem(`adoro-${id}`, atual);
        }

        function diminuirAdoro(id) {
            // Pega o contador de "Adoro!"
            const contador = document.getElementById(`adoro-count-${id}`);
            // Decrementa o valor, mas não permite que seja menor que 0
            let atual = parseInt(contador.textContent);
            if (atual > 0) {
                atual--;
                contador.textContent = atual;

                // Desabilita o botão de "Unlike"
                document.getElementById(`unlike-${id}`).disabled = true;
                // Habilita o botão de "Adoro!" novamente
                document.getElementById(`adoro-${id}`).disabled = false;

                // Salva no localStorage
                localStorage.setItem(`adoro-${id}`, atual);
            }
        }

        // Carrega os contadores ao carregar a página
        document.addEventListener("DOMContentLoaded", carregarAdoros);
    </script>
</body>
</html>
