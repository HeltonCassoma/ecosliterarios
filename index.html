<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritor - Página Oficial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ecos Literários</h1>
        <nav>
            <ul>
                <li><a href="index.html">Textos</a></li>
                <li><a href="biografia.html">Biografia</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="textos">
            <h2>Textos</h2>
            <!-- Os artigos serão inseridos aqui pelo JavaScript -->
            <div id="textos-salvos"></div>
        </section>
    </main>

    <footer id="contato">
        <h2>Receba meus textos</h2>
        <form action="#" method="post">
            <label for="email">Digite seu email:</label>
            <input type="email" id="email" name="email" placeholder="Seu email..." required>
            <button type="submit">Inscrever-se</button>
        </form>
        <p>Helton Cassoma.</p>
        <p>&copy; 2025 - Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para carregar os textos a partir do arquivo JSON
        function carregarTextos() {
            fetch('textos.json')
                .then(response => response.json())
                .then(textos => {
                    const divTextos = document.getElementById('textos-salvos');
                    divTextos.innerHTML = '';  // Limpa os textos existentes antes de carregar os novos
                    textos.forEach((texto) => {
                        const artigo = document.createElement("article");
                        artigo.classList.add("texto");
                        artigo.innerHTML = `
                            <h3>${texto.titulo}</h3>
                            <p>${texto.conteudo}</p>
                        `;
                        divTextos.appendChild(artigo);
                    });
                })
                .catch(err => {
                    console.error('Erro ao carregar textos:', err);
                });
        }

        // Carregar os textos quando a página for carregada
        document.addEventListener('DOMContentLoaded', carregarTextos);
    </script>
</body>
</html>
